name: Run Puppeteer extractor

on:
  workflow_dispatch: {}
  schedule:
    # Run daily at 02:00 UTC for automatic updates
    - cron: '0 2 * * *'

jobs:
  extract:
    name: Extract HLS streams
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run extractor
        run: |
          node scripts/extractor.js --input embed/channels.json --output embed/channels.resolved.json --concurrency 4

      - name: Commit changes
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add embed/channels.resolved.json || true
          if git diff --staged --quiet; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            git commit -m "ci: update channels.resolved.json"
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create PR with results (if changes)
        if: steps.commit.outputs.no_changes == 'false'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: ci: update channels.resolved.json
          branch: update/channels-resolved
          title: Update channels.resolved.json (CI)
          body: Automated update of channels.resolved.json from the Puppeteer extractor.
          labels: automated, ci
          draft: false
