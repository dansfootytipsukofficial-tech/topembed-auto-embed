name: Extractor Debug Run

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  debug-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install --no-audit --no-fund || true

      - name: Create debug dir
        run: mkdir -p debug || true

      - name: Run extractor (capture stdout/stderr)
        run: |
          node scripts/extractor.js --input embed/channels.json --output embed/channels.resolved.json --concurrency 4 2>&1 | tee debug/extractor.log || true

      - name: Upload debug artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extractor-debug
          path: |
            debug/extractor.log
            embed/channels.resolved.json

      - name: Print debug log head
        run: |
          echo "=== debug/extractor.log (first 400 lines) ==="
          sed -n '1,400p' debug/extractor.log || true

      - name: Commit debug artifacts to branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH="debug/extractor-logs-${{ github.run_id }}"
          git checkout -b "$BRANCH" || git switch "$BRANCH"
          # create a small marker so the commit always has a file to change
          echo "run: ${{ github.run_id }} $(date -u)" > debug/run-${{ github.run_id }}.txt || true
          git add debug/extractor.log embed/channels.resolved.json debug/run-${{ github.run_id }}.txt || true
          if git commit -m "ci(debug): add extractor debug artifacts for run ${{ github.run_id }}"; then
            git push --set-upstream origin "$BRANCH"
          else
            echo "No changes to commit"
          fi
